<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé≠ Tableau de bord ‚Äì Th√©√¢tre Saint Martin</title>

<style>
/* üíÑ m√™me style que ta version finale (inchang√©) */
:root {
  --gold: #f7d65a;
  --beige: #faecd0;
  --red: #a21c1c;
  --bordo-dark: #2a0202;
}

body {
  margin: 0;
  height: 100dvh;
  background: url("https://raw.githubusercontent.com/orleanne03/theatre-saint-martin/refs/heads/main/rideau.png")
    center center / cover no-repeat;
  background-color: #1a0000;
  font-family: "Poppins", "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.screen {
  position: absolute;
  top: 51%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 29.5%;
  height: 69%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  opacity: 0;
  animation: fadeInPanel 1.2s ease-out forwards;
  z-index: 2;
  padding: 2vh 0;
}

@keyframes fadeInPanel {
  from { transform: translate(-50%, -55%); opacity: 0; }
  to { transform: translate(-50%, -50%); opacity: 1; }
}

.content {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: stretch;
  height: 100%;
  gap: 1vh;
  padding: 0 20px;
  box-sizing: border-box;
}

h1 {
  text-align: center;
  color: var(--gold);
  font-weight: 900;
  font-size: 1.3rem;
  margin: 0;
  text-shadow: 0 2px 3px rgba(0,0,0,0.5);
}

.card {
  background: rgba(250, 236, 208, 0.9);
  border-radius: 14px;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
}
.icon { font-size: 36px; }
.info { text-align: right; color: var(--bordo-dark); }
.info .label { font-weight: 600; font-size: 0.9rem; }
.info .value { font-weight: 900; font-size: 1.15rem; }

.actions {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  width: 100%;
}
.actions button {
  width: 100%;
  background: linear-gradient(180deg, #c92a2a, #7b0d0d);
  color: #ffeeba;
  font-weight: 700;
  font-size: 0.95rem;
  border: 2px solid rgba(255, 215, 100, 0.3);
  border-radius: 12px;
  padding: 12px 10px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  transition: all 0.25s ease;
}
.actions button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5),
              0 0 15px rgba(247, 214, 90, 0.4);
}
</style>
</head>

<body>
  <div class="screen">
    <div class="content">
      <h1>TABLEAU DE BORD</h1>

      <div class="card">
        <div class="icon">üìÖ</div>
        <div class="info">
          <div class="label">R√©servations</div>
          <div class="value" id="totalReserved">0</div>
        </div>
      </div>

      <div class="card">
        <div class="icon">üí∂</div>
        <div class="info">
          <div class="label">Encaissement total</div>
          <div class="value" id="totalAmount">0.00 ‚Ç¨</div>
        </div>
      </div>

      <div class="card">
        <div class="icon">üé≠</div>
        <div class="info">
          <div class="label">Taux de remplissage</div>
          <div class="value" id="fillRate">0%</div>
        </div>
      </div>

      <div class="actions">
        <button id="btnVente">üéüÔ∏è Nouvelle vente</button>
        <button id="btnVerif">üîç V√©rifier billet</button>
      </div>
    </div>
  </div>

  <!-- üî• FIREBASE + SYNCHRONISATION -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyXXXX_TON_API_KEY",
      authDomain: "theatre-saint-martin.firebaseapp.com",
      databaseURL: "https://theatre-saint-martin-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "theatre-saint-martin",
      storageBucket: "theatre-saint-martin.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcd1234efgh"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const seatsRef = ref(db, "seats");

    // üîÑ synchronisation temps r√©el
    onValue(seatsRef, (snapshot) => {
      const data = snapshot.val() || {};
      let totalEncaisse = 0;
      let totalReservations = 0;
      let totalOccupees = 0;
      const totalPlacesMax = 200;

      for (const seatId in data) {
        const seat = data[seatId];
        if (!seat) continue;
        const estReserve = seat.type && seat.type.trim() !== "";

        if (estReserve) {
          totalReservations++;
          totalOccupees++;
        }

        if (seat.paid === true) {
          totalEncaisse +=
            seat.type === "adulte" ? 14 :
            seat.type === "enfant" ? 10 :
            seat.type === "moins8" ? 0 : 0;
        }
      }

      const tauxRemplissage = totalPlacesMax > 0
        ? Math.round((totalOccupees / totalPlacesMax) * 100)
        : 0;

      document.getElementById("totalReserved").textContent = totalReservations;
      document.getElementById("totalAmount").textContent = totalEncaisse.toFixed(2) + " ‚Ç¨";
      document.getElementById("fillRate").textContent = tauxRemplissage + "%";
    });

    // üîò Navigation boutons
    document.getElementById("btnVente").addEventListener("click", () => {
      window.location.href = "salle.html";
    });
    document.getElementById("btnVerif").addEventListener("click", () => {
      window.location.href = "scanner.html";
    });
  </script>
</body>
</html>
