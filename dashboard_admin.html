<style>
/* === COULEURS & POLICES === */
:root {
  --gold: #d7b33a;
  --burgundy: #3a0c0c;
  --red: #a42121;
  --beige: #f8eddb;
}

/* === FOND RIDEAUX === */
body {
  margin: 0;
  height: 100vh;
  background: url("https://img.freepik.com/vecteurs-libre/scene-theatre-velours-rouge-ouvert_1284-12643.jpg?t=st=1761997785~exp=1762001385~hmac=c0b732370dfc5d18ce3c42eccb9c054034910d01d81ac7f3f886d37b1d530ad4&w=1480")
    center top / cover fixed no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins", "Segoe UI", sans-serif;
  color: var(--burgundy);
}

/* === T√âL√âPHONE === */
.phone {
  width: 360px;
  background: var(--burgundy);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(0,0,0,0.6), inset 0 -5px 10px rgba(0,0,0,0.4);
  padding: 24px 20px;
  animation: dropIn 2s ease-out forwards;
  transform: translateY(-200px);
  opacity: 0;
}

@keyframes dropIn {
  0% { transform: translateY(-200px) scale(0.9); opacity: 0; }
  60% { transform: translateY(20px) scale(1.02); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 1; }
}

/* === REFLET DOR√â === */
.phone::before {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 20%;
  background: radial-gradient(ellipse at top, rgba(255,230,150,0.4), transparent 70%);
  animation: glow 4s ease-in-out infinite alternate;
}

@keyframes glow {
  from { opacity: 0.3; }
  to { opacity: 0.8; }
}

/* === CONTENU INT√âRIEUR === */
.screen {
  background: var(--burgundy);
  border-radius: 24px;
  padding: 20px 0;
  color: var(--burgundy);
}

/* === TITRE === */
h1 {
  color: var(--gold);
  font-weight: 900;
  font-size: 1.3rem;
  text-align: center;
  margin-bottom: 20px;
}

/* === CARTES === */
.card {
  background: var(--beige);
  margin: 12px 20px;
  border-radius: 16px;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
}

.card .icon {
  width: 42px;
  height: 42px;
  fill: var(--red);
  flex-shrink: 0;
}

.info {
  text-align: right;
}
.info .label {
  font-weight: 600;
  font-size: 0.95rem;
}
.info .value {
  font-weight: 900;
  font-size: 1.4rem;
}

/* === ALERTES === */
.alerts {
  color: var(--red);
  font-weight: 700;
  font-size: 0.9rem;
  text-align: right;
  padding-right: 6px;
}

/* === SECTION BASSE === */
.section-title {
  color: var(--gold);
  font-weight: 800;
  text-align: center;
  font-size: 1.1rem;
  margin: 16px 0 10px;
}

/* === BOUTONS === */
.actions {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.actions button {
  flex: 1;
  background: linear-gradient(180deg, #a91f1f, #7a0c0c);
  color: #ffe88a;
  font-weight: 800;
  border: none;
  border-radius: 12px;
  padding: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  transition: transform 0.1s ease, filter 0.2s ease;
}

.actions button:hover {
  filter: brightness(1.1);
}
.actions button:active {
  transform: scale(0.98);
}

/* === RESPONSIVE === */
@media (max-width: 450px) {
  .phone { width: 320px; }
  .card { margin: 10px 14px; }
}
</style>
</head>
