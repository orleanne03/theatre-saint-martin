<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé≠ Tableau de bord ‚Äì Th√©√¢tre Saint Martin</title>

<style>
:root {
  --gold: #f7d65a;
  --beige: #faecd0;
  --red: #a21c1c;
  --bordo: #4b0c0c;
  --bordo-dark: #2a0202;
}

/* === FOND === */
body {
  margin: 0;
  height: 100dvh; /* ‚úÖ prend la hauteur visible r√©elle sur mobile */
  background: url("https://raw.githubusercontent.com/orleanne03/theatre-saint-martin/refs/heads/main/rideau.png")
    center center / cover no-repeat;
  background-color: #1a0000;
  font-family: "Poppins", "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* === ZONE √âCRAN DU T√âL√âPHONE === */
.screen {
  position: absolute;
  top: 51%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 29.5%;
  height: 69%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-sizing: border-box;
  opacity: 0;
  animation: fadeInPanel 1.2s ease-out forwards;
  z-index: 2;
  padding: 2vh 0;
}

@keyframes fadeInPanel {
  from { transform: translate(-50%, -55%); opacity: 0; }
  to { transform: translate(-50%, -50%); opacity: 1; }
}

/* === CONTENU === */
.content {
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* ‚úÖ espace homog√®ne */
  align-items: stretch;
  height: 100%;
  gap: 1vh;
  padding: 0 20px;
  box-sizing: border-box;
}

/* === TITRE === */
h1 {
  text-align: center;
  color: var(--gold);
  font-weight: 900;
  font-size: 1.3rem;
  margin: 0;
  text-shadow: 0 2px 3px rgba(0,0,0,0.5);
}

/* === CARTES === */
.card {
  background: rgba(250, 236, 208, 0.9);
  border-radius: 14px;
  padding: 14px 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
  transition: all 0.3s ease;
}
.card:hover {
  transform: translateY(-3px) scale(1.02);
  filter: brightness(1.05);
}

/* === ICONES === */
.icon {
  font-size: 36px;
  flex-shrink: 0;
  animation: pulse 3s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); filter: brightness(1); }
  50% { transform: scale(1.12); filter: brightness(1.2); }
}

/* === INFOS === */
.info {
  text-align: right;
  color: var(--bordo-dark);
}
.info .label {
  font-weight: 600;
  font-size: 0.9rem;
}
.info .value {
  font-weight: 900;
  font-size: 1.15rem;
}

/* === BOUTONS === */
.actions {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  width: 100%;
}
.actions button {
  width: 100%;
  background: linear-gradient(180deg, #c92a2a, #7b0d0d);
  color: #ffeeba;
  font-weight: 700;
  font-size: 0.95rem;
  border: 2px solid rgba(255, 215, 100, 0.3);
  border-radius: 12px;
  padding: 12px 10px;
  cursor: pointer;
  box-shadow:
    0 4px 10px rgba(0, 0, 0, 0.4),
    inset 0 1px 1px rgba(255, 255, 255, 0.2);
  transition: all 0.25s ease;
  letter-spacing: 0.4px;
  position: relative;
  overflow: hidden;
}
.actions button:hover {
  background: linear-gradient(180deg, #d23030, #891111);
  transform: translateY(-2px) scale(1.03);
  box-shadow:
    0 6px 14px rgba(0, 0, 0, 0.5),
    0 0 15px rgba(247, 214, 90, 0.4);
  border-color: rgba(247, 214, 90, 0.6);
}
.actions button::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 60%;
  height: 100%;
  background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent);
  transform: skewX(-25deg);
  transition: left 0.8s ease;
}
.actions button:hover::after {
  left: 130%;
}
.actions button:active {
  transform: scale(0.97);
  filter: brightness(0.95);
}

/* === RESPONSIVE === */
@media (max-width: 900px) {
  .screen {
    width: 52%;
    height: 70%;
    top: 51%;
  }
}
@media (max-width: 600px) {
  .screen {
    width: 74%;
    height: 72%;
    top: 51%;
  }
}
</style>
</head>

<body>
  <div class="screen">
    <div class="content">
      <h1>TABLEAU DE BORD</h1>

      <div class="card">
        <div class="icon">üìÖ</div>
        <div class="info">
          <div class="label">R√©servations</div>
          <div class="value" id="totalReserved">0</div>
        </div>
      </div>

      <div class="card">
        <div class="icon">üí∂</div>
        <div class="info">
          <div class="label">Encaissement total</div>
          <div class="value" id="totalAmount">0.00 ‚Ç¨</div>
        </div>
      </div>

      <div class="card">
        <div class="icon">üé≠</div>
        <div class="info">
          <div class="label">Taux de remplissage</div>
          <div class="value" id="fillRate">0%</div>
        </div>
      </div>

      <div class="actions">
        <button id="btnVente">üéüÔ∏è Nouvelle vente</button>
        <button id="btnVerif">üîç V√©rifier billet</button>
      </div>
    </div>
  </div>

  <!-- ‚úÖ SCRIPT DE REDIRECTION -->
  <script>
    document.getElementById("btnVente").addEventListener("click", () => {
      window.location.href = "salle.html";
    });

    document.getElementById("btnVerif").addEventListener("click", () => {
      window.location.href = "scanner.html";
    });
  </script>
</body>
</html>
