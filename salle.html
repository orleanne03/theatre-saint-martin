<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé≠ Th√©√¢tre Saint Martin ‚Äì R√©servations</title>

<!-- Librairies -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
/* --- Design global --- */
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #e8f0fe 0%, #ffffff 100%);
  margin: 0;
  color: #212121;
  text-align: center;
}

h1 {
  color: #0d47a1;
  margin: 25px 0 10px;
  font-size: 2rem;
  font-weight: 700;
}

.scene {
  background: #212121;
  color: #fff;
  width: 80%;
  max-width: 800px;
  margin: 20px auto;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 12px rgba(0,0,0,.3);
  font-weight: bold;
  letter-spacing: 2px;
}

/* --- L√©gende --- */
.legend {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 20px;
  font-size: 14px;
}
.legend div { display: flex; align-items: center; gap: 6px; }
.legend span {
  width: 18px; height: 18px; border-radius: 3px; display: inline-block;
}
.free { background:#e0e0e0; }
.selected { background:#64b5f6; }
.reserved { background:#ef5350; }
.strapontin { background:#ffd54f; }

/* --- Salle --- */
.hall-wrapper {
  display: flex;
  justify-content: center;
  margin: 0 auto;
  width: 90%;
  max-width: 900px;
  overflow-x: auto;
}

#hall {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,.15);
  width: 100%;
  scroll-behavior: smooth;
}

.row {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 4px 0;
}

.row-label {
  width: 26px;
  font-weight: 700;
  color: #0d47a1;
  font-size: 15px;
  text-align: center;
  margin-right: 6px;
}

/* --- Si√®ges --- */
.seat {
  width: 32px;
  height: 32px;
  margin: 3px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  cursor: pointer;
  box-shadow: 0 1px 3px rgba(0,0,0,.2);
  transition: transform 0.2s, box-shadow 0.3s;
}
.seat:hover { transform: scale(1.1); box-shadow: 0 2px 5px rgba(0,0,0,.3); }
.free { background:#e0e0e0; }
.selected { background:#64b5f6; color:#fff; }
.reserved { background:#ef5350; color:#fff; }
.strapontin { background:#ffd54f; }

/* --- Boutons --- */
.buttons {
  margin: 25px 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}
button {
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
  transition: background .3s, transform .2s;
}
button:hover { transform: scale(1.05); }
#confirm { background:#1976d2; }
#confirm:hover { background:#0d47a1; }
#admin { background:#d32f2f; }
#reset { background:#757575; }
#export { background:#009688; }
#scanTicket { background:#8e24aa; }

/* --- Tableau des r√©servations --- */
#reservations {
  margin: 30px auto;
  width: 90%;
  max-width: 800px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
  padding: 15px;
}
#reservations h3 {
  color:#0d47a1;
  margin-bottom:10px;
}
#reservations table {
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
#reservations th, #reservations td {
  border-bottom:1px solid #ddd;
  padding:8px;
  text-align:left;
}
#reservations th {
  background:#1976d2;
  color:#fff;
}

/* --- Modale --- */
.modal {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.5);
  display:flex; justify-content:center; align-items:center;
  z-index:10;
}
.modal.hidden { display:none; }
.modal-content {
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:300px;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}
.modal-content input {
  width:90%;
  margin:6px auto;
  padding:8px;
  border:1px solid #ccc;
  border-radius:5px;
  display:block;
}

/* --- Responsive --- */
@media(max-width:600px){
  h1 { font-size:1.5rem; }
  .seat { width:26px; height:26px; font-size:9px; margin:2px; }
  .row-label { width:20px; font-size:12px; margin-right:4px; }
  .buttons { gap:6px; }
  button { font-size:13px; padding:8px 10px; }
  #reservations { font-size:13px; padding:10px; }
}
</style>
</head>

<body>
<h1>üé≠ Th√©√¢tre Saint Martin</h1>
<div class="scene">SC√àNE</div>

<div class="legend">
  <div><span class="free"></span> Libre</div>
  <div><span class="selected"></span> S√©lectionn√©</div>
  <div><span class="reserved"></span> R√©serv√©</div>
  <div><span class="strapontin"></span> Strapontin</div>
</div>

<div class="hall-wrapper">
  <div id="hall"></div>
</div>

<div class="buttons">
  <button id="confirm">Confirmer</button>
  <button id="admin">Mode Admin</button>
  <button id="reset" class="admin-only">R√©initialiser</button>
  <button id="export">Exporter CSV</button>
  <button id="scanTicket">üéüÔ∏è Scanner un billet</button>
</div>

<div id="reservations">
  <h3>üìã Liste des r√©servations</h3>
  <table>
    <thead><tr><th>Rang√©e</th><th>Si√®ge</th><th>Nom</th><th>Email</th><th>T√©l√©phone</th></tr></thead>
    <tbody id="resBody"><tr><td colspan="5">Aucune r√©servation.</td></tr></tbody>
  </table>
</div>

<!-- Modale -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Informations de r√©servation</h3>
    <input id="name" placeholder="Nom complet">
    <input id="email" placeholder="Adresse email">
    <input id="phone" placeholder="T√©l√©phone">
    <div>
      <button id="save">Valider</button>
      <button id="close">Annuler</button>
    </div>
  </div>
</div>

<script>
emailjs.init("2m3fNNkp36a2wCfZn");

// --- Configuration des rang√©es ---
const rows = [...Array(19)].map((_, i) => String.fromCharCode(65 + i));
const seatNums = [15,13,11,9,7,5,3,1,2,4,6,8,10,12,14,16];
let seats = JSON.parse(localStorage.getItem("seats") || "{}");
let selected = [], admin = false;

const hall = document.getElementById("hall");

// --- G√©n√©ration du plan avec lettres de rang√©e ---
rows.forEach(r => {
  const row = document.createElement("div");
  row.className = "row";
  const label = document.createElement("div");
  label.className = "row-label";
  label.textContent = r;
  row.append(label);
  row.append(makeSeat(`${r}-S15`, "S", "strapontin"));
  seatNums.forEach(n => row.append(makeSeat(`${r}-${n}`, n)));
  row.append(makeSeat(`${r}-S16`, "S", "strapontin"));
  hall.append(row);
});

function makeSeat(id, label, extra) {
  const d = document.createElement("div");
  d.className = "seat " + (extra || "free");
  d.dataset.id = id;
  d.textContent = label;
  d.title = seats[id] ? seats[id].name : "Si√®ge libre";
  if (seats[id]) d.classList.add("reserved");
  d.onclick = () => toggle(id, d);
  return d;
}

function toggle(id, el) {
  if (seats[id]) {
    if (admin && confirm("Annuler la r√©servation de " + seats[id].name + " ?")) {
      delete seats[id]; save(); render(); updateTable();
    }
    return;
  }
  if (selected.includes(id)) {
    selected = selected.filter(s => s !== id);
    el.classList.remove("selected");
  } else {
    selected.push(id);
    el.classList.add("selected");
  }
}

function save() { localStorage.setItem("seats", JSON.stringify(seats)); }
function render() {
  document.querySelectorAll(".seat").forEach(el => {
    const id = el.dataset.id;
    el.classList.remove("reserved", "selected");
    if (seats[id]) el.classList.add("reserved");
    el.title = seats[id] ? seats[id].name : "Si√®ge libre";
  });
}

// --- Modale r√©servation ---
document.getElementById("confirm").onclick = () => {
  if (!selected.length) return alert("Aucun si√®ge s√©lectionn√© !");
  document.getElementById("modal").classList.remove("hidden");
};
document.getElementById("close").onclick = () => document.getElementById("modal").classList.add("hidden");

document.getElementById("save").onclick = async () => {
  const name = document.getElementById("name").value.trim(),
        email = document.getElementById("email").value.trim(),
        phone = document.getElementById("phone").value.trim();
  if (!name || !email || !phone) return alert("Tous les champs sont requis.");
  const u = { name, email, phone };
  selected.forEach(id => seats[id] = u);
  save(); selected = []; render(); updateTable();
  await sendEmail(u);
  document.getElementById("modal").classList.add("hidden");
  alert("R√©servation confirm√©e et email envoy√© !");
};

// --- EmailJS + QR Code ---
async function sendEmail(user) {
  const reservedSeats = Object.entries(seats)
    .filter(([_, v]) => v.email === user.email)
    .map(([id]) => id)
    .join(", ");
  const qrData = JSON.stringify({
    nom: user.name, email: user.email, tel: user.phone, sieges: reservedSeats
  });
  const qrImage = await QRCode.toDataURL(qrData, { width: 180 });
  emailjs.send("service_91fpmi6", "template_xzjnnc2", {
    to_name: user.name,
    to_email: user.email,
    seats: reservedSeats,
    phone: user.phone,
    qr_image: qrImage
  })
  .then(() => console.log("‚úÖ Email envoy√©"))
  .catch(err => console.error("‚ùå Erreur EmailJS :", err));
}

// --- Mode admin ---
const adminBtn = document.getElementById("admin");
const resetBtn = document.getElementById("reset");
adminBtn.textContent = "Activer le mode admin";
resetBtn.style.display = "none";
adminBtn.onclick = () => {
  if (!admin) {
    const p = prompt("Mot de passe admin :");
    if (p === "admin123") {
      admin = true;
      alert("Mode administrateur activ√©.");
      adminBtn.textContent = "D√©sactiver le mode admin";
      adminBtn.style.background = "#1976d2";
      resetBtn.style.display = "inline-block";
    } else alert("Mot de passe incorrect.");
  } else {
    admin = false;
    alert("Mode administrateur d√©sactiv√©.");
    adminBtn.textContent = "Activer le mode admin";
    adminBtn.style.background = "#d32f2f";
    resetBtn.style.display = "none";
  }
};
resetBtn.onclick = () => {
  if (!admin) return alert("Vous devez √™tre en mode administrateur.");
  if (confirm("Voulez-vous vraiment r√©initialiser toutes les r√©servations ?")) {
    seats = {}; save(); render(); updateTable();
    alert("‚úÖ Toutes les r√©servations ont √©t√© effac√©es.");
  }
};

// --- Export CSV ---
document.getElementById("export").onclick = () => {
  let csv = "Rang√©e;Si√®ge;Nom;Email;T√©l√©phone\n";
  for (const [k, v] of Object.entries(seats)) {
    const [r, s] = k.split("-");
    csv += `${r};${s};${v.name};${v.email};${v.phone}\n`;
  }
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "reservations.csv";
  a.click();
};

// --- Tableau ---
function updateTable() {
  const tbody = document.getElementById("resBody");
  tbody.innerHTML = "";
  const entries = Object.entries(seats);
  if (!entries.length) {
    tbody.innerHTML = '<tr><td colspan="5">Aucune r√©servation.</td></tr>';
    return;
  }
  entries.forEach(([id, data]) => {
    const [r, s] = id.split("-");
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r}</td><td>${s}</td><td>${data.name}</td><td>${data.email}</td><td>${data.phone}</td>`;
    tbody.append(tr);
  });
}

// --- Bouton vers le scanner ---
document.getElementById("scanTicket").onclick = () => {
  window.location.href = "scanner.html";
};

render();
updateTable();
</script>
</body>
</html>
