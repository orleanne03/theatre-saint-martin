function formatPhone(input) {
  // Supprime tout caract√®re non num√©rique
  let digits = input.replace(/\D/g, "");

  // Si commence par +33 ou 0033 ‚Üí convertir en 0
  if (digits.startsWith("33")) digits = "0" + digits.slice(2);
  if (digits.startsWith("0033")) digits = "0" + digits.slice(4);

  // Tronque √† 10 chiffres
  digits = digits.slice(0, 10);

  // Regroupe en blocs de deux chiffres
  return digits.replace(/(\d{2})(?=\d)/g, "$1 ").trim();
}

  // ‚úÖ Seulement sur mobile
  if (window.innerWidth <= 768) {

    const wrapperWidth = wrapper.clientWidth;

    if (hallWidth > wrapperWidth) {
      const scale = wrapperWidth / hallWidth;

      // applique l'√©chelle et garde le centrage
      hall.style.transform = `scale(${scale})`;
      hall.style.transformOrigin = "top center";
      hall.dataset.autoScaled = "true";
    }
  } else {
    // ‚úÖ Sur PC, on remet √† la taille normale
    if (hall.dataset.autoScaled === "true") {
      hall.style.transform = "";
      hall.style.transformOrigin = "";
      delete hall.dataset.autoScaled;
    }
  }
}

/* üîß Fonction pour limiter le d√©placement */
function clamp(value, min, max) {
  return Math.max(min, Math.min(max, value));
}

wrapper.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    // d√©but du pinch
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.hypot(dx, dy);
  } else if (e.touches.length === 1) {
    // d√©but du drag
    isDragging = true;
    startX = e.touches[0].clientX - lastX;
    startY = e.touches[0].clientY - lastY;
  }
});

wrapper.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    e.preventDefault();
    // pinch zoom
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.hypot(dx, dy);
    if (lastDist) {
      const delta = dist / lastDist;
      scale = Math.min(3, Math.max(0.6, scale * delta));
      hall.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
    }
    lastDist = dist;
  } else if (isDragging && e.touches.length === 1) {
    e.preventDefault();

    // dimensions du conteneur et du contenu
    const rectWrapper = wrapper.getBoundingClientRect();
    const rectHall = hall.getBoundingClientRect();

    const maxOffsetX = Math.max(0, (rectHall.width * scale - rectWrapper.width) / 2);
    const maxOffsetY = Math.max(0, (rectHall.height * scale - rectWrapper.height) / 2);

    const x = e.touches[0].clientX - startX;
    const y = e.touches[0].clientY - startY;

    // limitation du d√©placement
    lastX = clamp(x, -maxOffsetX, maxOffsetX);
    lastY = clamp(y, -maxOffsetY, maxOffsetY);

    hall.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
  }
});

wrapper.addEventListener("touchend", e => {
  if (e.touches.length < 2) lastDist = 0;
  if (e.touches.length === 0) isDragging = false;
});
</script>
