<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #e3f2fd 0%, #fafafa 100%);
  margin: 0;
  text-align: center;
  color: #212121;
}
h1 {
  color: #0d47a1;
  margin: 20px 0;
  font-size: 1.8rem;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
}
.scene {
  background: #212121;
  color: #fff;
  width: 80%;
  max-width: 800px;
  margin: 10px auto 20px;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 12px rgba(0, 0, 0, .3);

}

  gap: 20px;

}

.free { background: #e0e0e0; }
.selected { background: #64b5f6; }

.hall-wrapper {

#hall {

  flex-direction: column;
  align-items: center;
  width: max-content;

  border-radius: 10px;
  padding: 15px;

}

.row {
  display: flex;
  justify-content: center;
  align-items: center;

  margin: 4px 0;
}

  font-weight: 600;

}
.seat {
  position: relative;
  width: 34px;
  height: 34px;
  margin: 4px;
  border-radius: 6px 6px 8px 8px;
  cursor: pointer;
  display: inline-block;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  transform-origin: bottom center;
  font-size: 11px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.seat::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 60%;
  border-radius: 6px 6px 0 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0)),
              radial-gradient(circle at top left, rgba(255,255,255,0.2), transparent);
  pointer-events: none;
}
.seat::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 45%;
  border-radius: 0 0 8px 8px;
  box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
  pointer-events: none;
}

.free {
  background: linear-gradient(145deg, #c62828, #8e0000);
  color: #fff;
}
.free:hover { transform: scale(1.1); }

.selected {
  background: linear-gradient(145deg, #1565c0, #0d47a1);
  box-shadow: 0 4px 10px rgba(13,71,161,0.4);
  color: #fff;
}

.reserved {
  background: linear-gradient(145deg, #7c787773, #3e272300);

  cursor: not-allowed;
}

.strapontin {
  background: linear-gradient(145deg, #f9a825, #f57f17);
  box-shadow: 0 3px 6px rgba(0,0,0,0.25);
}
.seat.strapontin.selected {
  background: linear-gradient(145deg, #ffca28, #fbc02d);
  box-shadow: 0 0 10px rgba(255,193,7,0.6);
}

@keyframes spin { to { transform: rotate(360deg); } }

/* === üåü VISUEL MODE ADMIN === */
body.admin {
  background: radial-gradient(circle at center, #fff8e1, #ffe082);
  transition: background 0.5s ease;
}
.admin .seat.reserved {

  animation: pulseGold 1.5s infinite alternate;

@keyframes pulseGold {
  from { box-shadow: 0 0 10px 3px rgba(255,215,0,0.6); }

}
.admin .seat.reserved:hover {

}
#adminBanner {

  color: #fff;
  padding: 8px 14px;
  border-radius: 8px;

<body>
<div id="loader">
  <div class="loader-content">

  </div>
</div>

<h1>üé≠ Th√©√¢tre Saint Martin</h1>
<div class="scene">SC√àNE</div>

<div class="legend">
  <div><span class="free"></span>Libre</div>
  <div><span class="selected"></span>S√©lectionn√©</div>
  <div><span class="reserved"></span>R√©serv√©</div>
  <div><span class="strapontin"></span>Strapontin</div>
</div>

<div class="hall-wrapper">
  <div id="hall"></div>
</div>

<div class="buttons">
  <button id="confirm">‚úÖ Confirmer</button>
  <button id="admin">üîê Admin</button>
  <button id="reset" style="display:none;">‚ôªÔ∏è R√©initialiser</button>
  <button id="export" style="display:none;">üì§ Export CSV</button>
  <button id="scanTicket">üéüÔ∏è Scanner un billet</button>
</div>

<div id="reservations">
  <h3>üìã Liste des r√©servations</h3>
  <table>
    <thead><tr><th>Rang√©e</th><th>Si√®ge</th><th>Nom</th><th>Email</th><th>T√©l√©phone</th></tr></thead>
    <tbody id="resBody"><tr><td colspan="5">Aucune r√©servation.</td></tr></tbody>
  </table>
</div>

<!-- Modale -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Informations de r√©servation</h3>
    <input id="name" placeholder="Nom complet">
    <input id="email" placeholder="Adresse email">
    <input id="phone" placeholder="T√©l√©phone">
    <div>
      <button id="save">Valider</button>
      <button id="close">Annuler</button>
    </div>
  </div>
</div>

<div id="adminBanner">üõ†Ô∏è MODE ADMIN ACTIF</div>

<script type="module">
await new Promise(resolve => {
  const check = () => window._firebaseRef ? resolve() : setTimeout(check, 100);
  check();
});

emailjs.init("2m3fNNkp36a2wCfZn");

const db = window._firebaseDB;
const ref = window._firebaseRef;
const set = window._firebaseSet;
const onValue = window._firebaseOnValue;

let seats = {}, selected = [], admin = false;
const hall = document.getElementById("hall");
const resetBtn = document.getElementById("reset");
const adminBtn = document.getElementById("admin");
const loader = document.getElementById("loader");

const rows = [...Array(19)].map((_, i) => String.fromCharCode(65 + i));
const seatNums = [15,13,11,9,7,5,3,1,2,4,6,8,10,12,14,16];

/* === G√©n√©ration du plan === */
rows.forEach(r => {
  const row = document.createElement("div");
  row.className = "row";

  const label = document.createElement("div");
  label.className = "row-label";
  label.textContent = r;
  row.append(label);

  row.append(makeSeat(`${r}-S15`, "S", "strapontin"));
  seatNums.forEach(n => row.append(makeSeat(`${r}-${n}`, n)));
  row.append(makeSeat(`${r}-S16`, "S", "strapontin"));

  hall.append(row);
});

function makeSeat(id, label, extra){
  const d = document.createElement("div");
  d.className = "seat " + (extra || "free");
  d.dataset.id = id;
  d.textContent = label;
  d.onclick = () => toggle(id, d);
  return d;
}

/* === Connexion Firebase === */
const seatsRef = ref(db, "seats");
onValue(seatsRef, snapshot => {
  seats = snapshot.val() || {};
  render();
  updateTable();
  setTimeout(() => loader.classList.add("hidden"), 400);
});

function save(){ set(seatsRef, seats); }

/* === Rendu visuel === */
function render() {
  document.querySelectorAll(".seat").forEach(el => {
    const id = el.dataset.id;
    const wasStrap = el.classList.contains("strapontin");
    el.className = "seat";
    if (wasStrap) el.classList.add("strapontin");
    if (seats[id]) el.classList.add("reserved");
    else if (selected.includes(id)) el.classList.add("selected");
    else el.classList.add("free");
  });
}

/* === Clic sur un si√®ge === */
function toggle(id, el) {
  if (admin && seats[id]) {
    if (confirm(`üîì Lib√©rer le si√®ge ${id} ?`)) {
      delete seats[id];
      save();
      render();
      alert(`‚úÖ Si√®ge ${id} lib√©r√©.`);
    }
    return;
  }
  if (seats[id]) return alert("‚ö†Ô∏è Ce si√®ge est d√©j√† r√©serv√© !");
  if (selected.includes(id)) selected = selected.filter(s => s !== id);
  else selected.push(id);
  render();
}

/* === Confirmation r√©servation === */
document.getElementById("confirm").onclick = () => {
  if (!selected.length) return alert("Aucun si√®ge s√©lectionn√© !");
  document.getElementById("modal").classList.remove("hidden");
};
document.getElementById("close").onclick = () => document.getElementById("modal").classList.add("hidden");

document.getElementById("save").onclick = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  if (!name || !email || !phone) return alert("Tous les champs sont requis.");
  const user = { name, email, phone };
  selected.forEach(id => { if (!seats[id]) seats[id] = user; });
  save();
  await sendEmail(user);
  selected = [];
  document.getElementById("modal").classList.add("hidden");
  alert("‚úÖ R√©servation confirm√©e et email envoy√© !");
};

/* === Email + QR === */
async function sendEmail(user) {
  const reservedSeats = Object.entries(seats)
    .filter(([_, v]) => v.email === user.email)
    .map(([id]) => id)
    .join(", ");
  const qrData = JSON.stringify({ nom: user.name, email: user.email, tel: user.phone, sieges: reservedSeats });
  const qrImage = await QRCode.toDataURL(qrData, { width: 180 });
  emailjs.send("service_91fpmi6", "template_xzjnnc2", {
    to_name: user.name,
    to_email: user.email,
    seats: reservedSeats,
    phone: user.phone,
    qr_image: qrImage
  }).then(() => console.log("‚úÖ Email envoy√©")).catch(err => console.error("‚ùå Erreur EmailJS :", err));
}

/* === Admin Mode === */
adminBtn.onclick = () => {
  if (!admin) {
    const p = prompt("Mot de passe admin :");
    if (p === "admin123") {
      admin = true;
      alert("‚úÖ Mode admin activ√©");
      resetBtn.style.display = "inline-block";
      document.getElementById("export").style.display = "inline-block";
      document.body.classList.add("admin");
      adminBtn.textContent = "üö™ Sortir du mode admin";
    } else {
      alert("‚ùå Mot de passe incorrect.");
    }
  } else {
    admin = false;
    alert("üëã Mode admin d√©sactiv√©");
    resetBtn.style.display = "none";
    document.getElementById("export").style.display = "none";
    document.body.classList.remove("admin");
    adminBtn.textContent = "üîê Admin";
  }
};

/* === R√©initialiser === */
resetBtn.onclick = () => {
  if (!admin) return alert("Activez le mode admin.");
  if (confirm("Effacer toutes les r√©servations ?")) {
    seats = {};
    save();
    alert("‚úÖ R√©initialisation compl√®te.");
  }
};

/* === Export CSV === */
document.getElementById("export").onclick = () => {
  let csv = "Rang√©e;Si√®ge;Nom;Email;T√©l√©phone\n";
  for (const [k, v] of Object.entries(seats)) {
    const [r, s] = k.split("-");
    csv += `${r};${s};${v.name};${v.email};${v.phone}\n`;
  }
  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "reservations.csv";
  a.click();
};

/* === Tableau === */
function updateTable() {
  const tbody = document.getElementById("resBody");
  tbody.innerHTML = "";
  const entries = Object.entries(seats || {});
  if (!entries.length) {
    tbody.innerHTML = '<tr><td colspan="5">Aucune r√©servation.</td></tr>';
    return;
  }
  entries.forEach(([id, data]) => {
    const [r, s] = id.split("-");
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${r}</td><td>${s}</td><td>${data.name}</td><td>${data.email}</td><td>${data.phone}</td>`;
    tbody.appendChild(tr);
  });
}

/* === Scanner billets === */
document.getElementById("scanTicket").onclick = () => window.location.href = "scanner.html";
</script>

<!-- üñê Zoom & Pan tactile -->
<script>
const wrapper = document.querySelector('.hall-wrapper');
const hallEl = document.getElementById('hall');
let isDragging = false, startX = 0, startY = 0, lastX = 0, lastY = 0, lastDist = 0, scale = 1;
function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

wrapper.addEventListener("touchstart", e => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    lastDist = Math.hypot(dx, dy);
  } else if (e.touches.length === 1) {
    isDragging = true;
    startX = e.touches[0].clientX - lastX;
    startY = e.touches[0].clientY - lastY;
  }
});
wrapper.addEventListener("touchmove", e => {
  if (e.touches.length === 2) {
    e.preventDefault();
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.hypot(dx, dy);
    if (lastDist) {
      const delta = dist / lastDist;
      scale = clamp(scale * delta, 0.6, 3);
      hallEl.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
    }
    lastDist = dist;
  } else if (isDragging && e.touches.length === 1) {
    e.preventDefault();
    const rectW = wrapper.getBoundingClientRect();
    const rectH = hallEl.getBoundingClientRect();
    const maxX = Math.max(0, (rectH.width * scale - rectW.width) / 2);
    const maxY = Math.max(0, (rectH.height * scale - rectW.height) / 2);
    const x = e.touches[0].clientX - startX;
    const y = e.touches[0].clientY - startY;
    lastX = clamp(x, -maxX, maxX);
    lastY = clamp(y, -maxY, maxY);
    hallEl.style.transform = `translate(${lastX}px, ${lastY}px) scale(${scale})`;
  }
});
wrapper.addEventListener("touchend", e => {
  if (e.touches.length < 2) lastDist = 0;
  if (e.touches.length === 0) isDragging = false;
});
</script>
