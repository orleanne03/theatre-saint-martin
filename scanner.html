<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;padding:16px;text-align:center;background:linear-gradient(180deg,#f9f9f9,#e3f2fd)}
  h1{color:#0d47a1;margin:6px 0}
  #reader{width:320px;margin:12px auto;border-radius:10px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.15)}
  .panel{max-width:500px;margin:16px auto;background:#fff;padding:16px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.12);text-align:center}
  .ok{color:#2e7d32;font-weight:700;margin:0}

  #newScanBtn{display:none;margin-top:10px;}
  #resetScanBtn{background:#f57c00;}
  #resetScanBtn:hover{background:#e65100;}
  @media(max-width:420px){#reader{width:260px}}

  /* AccordÃ©on */
  .accordion {
    background-color:#1976d2;
    color:white;
    cursor:pointer;
    padding:10px 16px;
    width:100%;
    border:none;
    text-align:left;
    outline:none;
    font-size:16px;
    border-radius:8px;
    transition:background 0.2s;
    max-width:500px;
    margin:16px auto 0;
  }
  .accordion:hover{background-color:#0d47a1}

    max-width:500px;
    margin:0 auto 16px;
    background:white;
    display:none;
    overflow:hidden;

    box-shadow:0 2px 8px rgba(0,0,0,.12);
  }
  table{width:100%;border-collapse:collapse;font-size:14px;}
  th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left;}

</style>
</head>
<body>
  <h1>ğŸ­ ThÃ©Ã¢tre Saint Martin â€” Scanner</h1>
  <p>Alignez le QR dans le carrÃ© pour valider un billet.</p>

  <div id="reader"></div>

  <div class="panel">
    <p id="status">PrÃªt Ã  scanner.</p>
    <p id="counter">Billets scannÃ©s : 0</p>
    <div id="details" style="display:none;"></div>

    <button id="newScanBtn" class="green">ğŸ¬ Nouveau scan</button>
    <button id="resetScanBtn" class="violet">â™»ï¸ RÃ©initialiser</button>
    <button id="gotoHome" class="violet">ğŸ  Tableau de bord</button>
  </div>

  <!-- AccordÃ©on Historique -->
  <button class="accordion">ğŸ“œ Historique des scans</button>
  <div class="panel-acc" id="historyPanel">
    <table id="historyTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>SiÃ¨ges</th>
          <th>Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "TA_API_KEY",
  authDomain: "TON_PROJET.firebaseapp.com",
  databaseURL: "https://TON_PROJET-default-rtdb.firebaseio.com",
  projectId: "TON_PROJET"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

  
let scanner;
let scanning = false;
let lastScanText = "";
let lastScanTime = 0;

const statusEl = document.getElementById("status");
const counterEl = document.getElementById("counter");
const detailsEl = document.getElementById("details");
const newScanBtn = document.getElementById("newScanBtn");

function getScanned(){
  return JSON.parse(localStorage.getItem("scannedTickets") || "[]");
}
function setScanned(list){
  localStorage.setItem("scannedTickets", JSON.stringify(list));
}
function updateCounter(){
  const scanned = getScanned();
  counterEl.textContent = "Billets scannÃ©s : " + scanned.length;
}

async function startScanner(){
  if (scanning) return;
  scanning = true;
  scanner = new Html5Qrcode("reader");

  const config = {
    fps: 10,
    qrbox: (vw, vh) => {
      const minEdge = Math.min(vw, vh);
      const size = Math.floor(minEdge * 0.8);
      return { width: size, height: size };
    }
  };

  try {
    await scanner.start({ facingMode: "environment" }, config, onScanSuccess, () => {});
    updateCounter();
    newScanBtn.style.display = "none";
  } catch (err) {
    statusEl.innerHTML = "<span class='err'>Impossible d'accÃ©der Ã  la camÃ©ra : "+err+"</span>";
  }
}

async function stopScanner(){
  if (!scanner) return;
  try {
    await scanner.stop();
    scanning = false;
  } catch(e){ console.error(e); }
}

function safeDecode(str){
  try {
    if (/%[0-9A-Fa-f]{2}/.test(str)) return decodeURIComponent(str);
  } catch(e){}
  return str;
}

async function onScanSuccess(text){
  const now = Date.now();
  if (text === lastScanText && now - lastScanTime < 3000) return;
  lastScanText = text; lastScanTime = now;

  await stopScanner();

  let scanned = getScanned();
const decoded = safeDecode(text);
let data = null;
try { data = JSON.parse(decoded); } catch(e){}

const ticketId =
  (data && typeof data === "object" && data.sieges)
    ? String(data.sieges).replace(/\s+/g, "")
    : text;


const siegesStr =
  (data && typeof data === "object" && data.sieges)
    ? String(data.sieges)
    : "";

const maxScans = siegesStr
  ? siegesStr.split(",").map(s => s.trim()).filter(Boolean).length
  : 1;



const scansForThisTicket = scanned.filter(s => s.ticketId === ticketId);
// ğŸ”¥ Firebase â€” compteur partagÃ© entre tous les tÃ©lÃ©phones
const ticketRef = ref(db, "scans/" + ticketId);

runTransaction(ticketRef, (current) => {
  if (current === null) {
    return {
      count: 1,
      nom: data?.nom || "Participant",
      sieges: data?.sieges || "",
      lastScan: Date.now()
    };
  }

  if (current.count >= maxScans) {
    return;
  }

  if (data?.nom && current.nom === "Participant") {
    current.nom = data.nom;
  }

  current.count++;
  current.lastScan = Date.now();
  return current;
}).then(result => {

  if (!result.committed) {
    statusEl.innerHTML = "<span class='err'>â›” Billet dÃ©jÃ  utilisÃ©</span>";
    flash("red");
    startScanner();
    return;
  }

  const v = result.snapshot.val();

  statusEl.innerHTML = `<span class='ok'>âœ… Scan ${v.count} / ${maxScans}</span>`;

  detailsEl.style.display = "block";
  detailsEl.innerHTML = `
    <strong>RÃ©servation au nom de :</strong><br>
    <span style="font-size:18px;font-weight:700;color:#0d47a1;">
      ${v.nom}
    </span>
    <hr>
    <strong>ğŸŸï¸ SiÃ¨ges :</strong> ${v.sieges}
  `;

  counterEl.textContent = "Billets scannÃ©s : " + v.count;

  flash("lime");

  setTimeout(() => startScanner(), 1200);
});

// ğŸ” Si on dÃ©couvre le nom principal PLUS TARD, on le met Ã  jour partout
if (data?.nom) {
  scanned = scanned.map(s => {
if (s.ticketId === ticketId && (s.nom === "(non prÃ©cisÃ©)" || s.nom === "Participant")) {

      return {
        ...s,
        nom: data.nom
      };
    }
    return s;
  });
  setScanned(scanned);
}

if (scansForThisTicket.length >= maxScans) {
  statusEl.innerHTML = "<span class='err'>â›” Billet dÃ©jÃ  utilisÃ© (quota atteint)</span>";
  flash("red");

  // ğŸ”´ Ã©cran rouge
  document.body.style.background =
    "linear-gradient(180deg,#ffebee,#ffcdd2)";

  setTimeout(() => {
    document.body.style.background =
      "linear-gradient(180deg,#f9f9f9,#e3f2fd)";
    statusEl.textContent = "PrÃªt pour un nouveau scan.";
    startScanner();
  }, 5000);

  return;
}


 else {
const entry = {
  ticketId,
  text,
  nom: data?.nom || "Participant",
  sieges: data?.sieges || "(inconnu)",
  date: new Date().toLocaleString()
};

    scanned.push(entry);
    statusEl.innerHTML = `<span class='ok'>âœ… Scan ${scansForThisTicket.length + 1} / ${maxScans}</span>`;

    setScanned(scanned);
    updateCounter();
    renderHistory();

    flash("lime");
  }

// ğŸ” rÃ©cupÃ©rer le nom principal dÃ©jÃ  enregistrÃ© pour ce billet
const scannedList = getScanned();
const existing = scannedList.find(s => s.ticketId === ticketId);

const nomPrincipal =
  data?.parentNom ||
  existing?.nom ||
  data?.nom ||
  "(nom non prÃ©cisÃ©)";


detailsEl.style.display = "block";
detailsEl.innerHTML = `
  <strong>RÃ©servation au nom de :</strong><br>
  <span style="font-size:18px;font-weight:700;color:#0d47a1;">
    ${nomPrincipal}
  </span>
  <hr style="margin:8px 0">
  <strong>ğŸŸï¸ SiÃ¨ges :</strong> ${data?.sieges || existing?.sieges || "(inconnu)"}
`;


setTimeout(() => {
  statusEl.textContent = "PrÃªt pour un nouveau scan.";
  startScanner();
}, 1200);


}

function flash(color) {
  const overlay = document.createElement("div");
  Object.assign(overlay.style, {
    position:"fixed", inset:"0", background:color, opacity:"0.25", zIndex:"99",
  });
  document.body.append(overlay);
  setTimeout(() => overlay.remove(), 150);
}

newScanBtn.onclick = () => {
  detailsEl.style.display = "none";
  statusEl.textContent = "PrÃªt Ã  scanner.";
  newScanBtn.style.display = "none";
  startScanner();
};

document.getElementById("gotoHome").onclick = ()=>{ window.location.href = "index.html"; };

const resetScanBtn = document.getElementById("resetScanBtn");
if (resetScanBtn) {
  resetScanBtn.onclick = () => {
    const pwd = prompt("ğŸ” Entrez le mot de passe administrateur pour rÃ©initialiser :");
    if (pwd === "admin123") {
      if (confirm("Voulez-vous vraiment effacer tous les billets scannÃ©s ?")) {
        localStorage.removeItem("scannedTickets");
        updateCounter();
        detailsEl.style.display = "none";
        statusEl.innerHTML = "<span class='ok'>âœ… Liste des scans rÃ©initialisÃ©e.</span>";
        newScanBtn.style.display = "none";
        flash("lime");

        // ğŸ§¹ Vide le tableau immÃ©diatement
        renderHistory();
      }
    } else if (pwd !== null) {
      alert("âŒ Mot de passe incorrect.");
      flash("red");
    }
  };
}


// === Historique ===
const historyPanel = document.getElementById("historyPanel");
const historyTable = document.getElementById("historyTable").querySelector("tbody");

function renderHistory(){
  const list = getScanned();
  historyTable.innerHTML = "";

  const grouped = {};

  list.forEach(item => {
    if (!grouped[item.ticketId]) {
      grouped[item.ticketId] = {
        nom: item.nom,
        sieges: item.sieges,
        count: 0,
        lastDate: item.date
      };
    }
    grouped[item.ticketId].count++;
    grouped[item.ticketId].lastDate = item.date;
  });

Object.entries(grouped).forEach(([ticketId, item]) => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${item.nom}</td>
    <td>${item.sieges}</td>
    <td>${item.lastDate}</td>
    <td>
      <strong>${item.count}</strong>
      <span class="trash" style="margin-left:8px;cursor:pointer;">ğŸ—‘ï¸</span>
    </td>
  `;
  historyTable.append(tr);

  // ğŸ—‘ï¸ Supprimer UN scan (le dernier) pour ce billet
  tr.querySelector(".trash").onclick = () => {
    const list = getScanned();
    const idx = list.map(s => s.ticketId).lastIndexOf(ticketId);
    if (idx !== -1) {
      list.splice(idx, 1);
      setScanned(list);
      updateCounter();
      renderHistory();
    }
  };
});

}


  // gestion corbeille
  historyTable.querySelectorAll(".trash").forEach(btn=>{
    btn.onclick = ()=>{
      const idx = parseInt(btn.dataset.i);
      const list = getScanned();
      list.splice(idx,1);
      setScanned(list);
      updateCounter();
      renderHistory();
    };
  });


// AccordÃ©on
document.querySelector(".accordion").addEventListener("click", function(){
  this.classList.toggle("active");
  historyPanel.style.display = (historyPanel.style.display === "block") ? "none" : "block";
});

window.addEventListener("load", ()=>{
  startScanner();
  renderHistory();
});


</script>
</body>
