<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üéüÔ∏è Scanner ‚Äî Th√©√¢tre Saint Martin</title>

<!-- Librairie -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;padding:16px;text-align:center;background:linear-gradient(180deg,#f9f9f9,#e3f2fd)}
  h1{color:#0d47a1;margin:6px 0}
  #reader{width:320px;margin:12px auto;border-radius:10px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.15)}
  .panel{max-width:500px;margin:16px auto;background:#fff;padding:16px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.12);text-align:center}
  .ok{color:#2e7d32;font-weight:700;margin:0}
  .err{color:#d32f2f;font-weight:700;margin:0}
  button{padding:10px 14px;border-radius:8px;border:none;color:#fff;cursor:pointer;margin:6px}
  .violet{background:#8e24aa}.violet:hover{background:#6a1b9a}
  .green{background:#2e7d32}.green:hover{background:#1b5e20}
  #counter{font-weight:700;color:#0d47a1}
  #details{margin-top:10px;text-align:left;font-size:15px;background:#f9f9f9;padding:10px;border-radius:8px;border:1px solid #ddd}
  #newScanBtn{display:none;margin-top:10px;}
  #resetScanBtn{background:#f57c00;}
  #resetScanBtn:hover{background:#e65100;}
  @media(max-width:420px){#reader{width:260px}}
</style>
</head>
<body>
  <h1>üé≠ Th√©√¢tre Saint Martin ‚Äî Scanner</h1>
  <p>Alignez le QR dans le carr√© pour valider un billet.</p>

  <div id="reader"></div>

  <div class="panel">
    <p id="status">Pr√™t √† scanner.</p>
    <p id="counter">Billets scann√©s : 0</p>
    <div id="details" style="display:none;"></div>

    <button id="newScanBtn" class="green">üé¨ Nouveau scan</button>
    <button id="resetScanBtn" class="violet">‚ôªÔ∏è R√©initialiser</button>
    <button id="gotoHome" class="violet">üè† Accueil</button>
  </div>

<script>
let scanner;
let scanning = false;
let lastScanText = "";
let lastScanTime = 0;

const statusEl = document.getElementById("status");
const counterEl = document.getElementById("counter");
const detailsEl = document.getElementById("details");
const newScanBtn = document.getElementById("newScanBtn");

function updateCounter(){
  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  counterEl.textContent = "Billets scann√©s : " + scanned.length;
}

async function startScanner(){
  if (scanning) return;
  scanning = true;
  scanner = new Html5Qrcode("reader");

  const config = {
    fps: 10,
    qrbox: (vw, vh) => {
      const minEdge = Math.min(vw, vh);
      const size = Math.floor(minEdge * 0.8);
      return { width: size, height: size };
    }
  };

  try {
    await scanner.start({ facingMode: "environment" }, config, onScanSuccess, () => {});
    console.log("‚úÖ Cam√©ra d√©marr√©e");
    updateCounter();
    newScanBtn.style.display = "none";
  } catch (err) {
    statusEl.innerHTML = "<span class='err'>Impossible d'acc√©der √† la cam√©ra : "+err+"</span>";
  }
}

async function stopScanner(){
  if (!scanner) return;
  try {
    await scanner.stop();
    scanning = false;
    console.log("‚è∏Ô∏è Scanner en pause");
  } catch(e){ console.error(e); }
}

function safeDecode(str){
  try {
    if (/%[0-9A-Fa-f]{2}/.test(str)) return decodeURIComponent(str);
  } catch(e){}
  return str;
}

async function onScanSuccess(text){
  const now = Date.now();
  if (text === lastScanText && now - lastScanTime < 3000) return;
  lastScanText = text; lastScanTime = now;

  await stopScanner();

  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  const already = scanned.includes(text);

  const decoded = safeDecode(text);
  let data = null;
  try { data = JSON.parse(decoded); } catch(e){ data = null; }

  if (already) {
    statusEl.innerHTML = "<span class='err'>‚ö†Ô∏è Billet d√©j√† valid√©</span>";
    flash("red");
  } else {
    scanned.push(text);
    localStorage.setItem("scannedTickets", JSON.stringify(scanned));
    updateCounter();
    statusEl.innerHTML = "<span class='ok'>‚úÖ Billet lu avec succ√®s</span>";
    flash("lime");
  }

  if (data && typeof data === "object") {
  detailsEl.style.display = "block";

  const paye = data.paye === true || data.paye === "true";
  if (!paye) {
    statusEl.innerHTML = "<span class='err'>‚ùå Billet non pay√© ‚Äî entr√©e refus√©e</span>";
    flash("red");
    beep(false);
  } else {
    statusEl.innerHTML = "<span class='ok'>‚úÖ Billet pay√© ‚Äî acc√®s autoris√©</span>";
    flash("lime");
    beep(true);
  }

  detailsEl.innerHTML = `
    <strong>Nom :</strong> ${data.nom || "(non pr√©cis√©)"}<br>
    <strong>Email :</strong> ${data.email || "(non pr√©cis√©)"}<br>
    <strong>T√©l√©phone :</strong> ${data.tel || "(non pr√©cis√©)"}<br>
    <strong>Si√®ges :</strong> ${data.sieges || "(inconnu)"}<br>
    <strong>Statut :</strong> ${paye ? "üí∞ Pay√©" : "‚ùå Non pay√©"}
  `;
}


  // ‚è±Ô∏è Apr√®s 5 secondes, afficher le bouton "Nouveau scan"
  setTimeout(() => {
    newScanBtn.style.display = "inline-block";
    statusEl.textContent = "Pr√™t pour un nouveau scan.";
  }, 5000);
}

// effet flash visuel
function flash(color) {
  const overlay = document.createElement("div");
  Object.assign(overlay.style, {
    position:"fixed", inset:"0", background:color, opacity:"0.25", zIndex:"99",
  });
  document.body.append(overlay);
  setTimeout(() => overlay.remove(), 150);
}

// bouton "Nouveau scan"
newScanBtn.onclick = () => {
  detailsEl.style.display = "none";
  statusEl.textContent = "Pr√™t √† scanner.";
  newScanBtn.style.display = "none";
  startScanner();
};

// bouton "Accueil"
document.getElementById("gotoHome").onclick = ()=>{ window.location.href = "index.html"; };

// === ‚ôªÔ∏è Bouton "R√©initialiser les billets scann√©s" (prot√©g√© par mot de passe admin) ===
const resetScanBtn = document.getElementById("resetScanBtn");
if (resetScanBtn) {
  resetScanBtn.onclick = () => {
    const pwd = prompt("üîê Entrez le mot de passe administrateur pour r√©initialiser :");
    if (pwd === "admin123") { // üîë change ici ton mot de passe admin
      if (confirm("Voulez-vous vraiment effacer tous les billets scann√©s ?")) {
        localStorage.removeItem("scannedTickets");
        updateCounter();
        detailsEl.style.display = "none";
        statusEl.innerHTML = "<span class='ok'>‚úÖ Liste des scans r√©initialis√©e.</span>";
        newScanBtn.style.display = "none";
        flash("lime");
      }
    } else if (pwd !== null) {
      alert("‚ùå Mot de passe incorrect.");
      flash("red");
    }
  };
}

window.addEventListener("load", startScanner);
</script>
</body>
</html>
