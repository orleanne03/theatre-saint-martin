<style>

<body>
  <h1>ğŸ­ ThÃ©Ã¢tre Saint Martin â€” Scanner</h1>
  <p>Alignez le QR dans le carrÃ©.</p>

  <div id="reader"></div>

  <div class="panel">
    <div class="row">
      <div class="col">
        <h3>ğŸ“¥ Lu (brut)</h3>
        <pre id="raw">â€”</pre>
      </div>
      <div class="col">
        <h3>ğŸ”“ DÃ©codÃ© (URL-decoded)</h3>
        <pre id="decoded">â€”</pre>
      </div>
      <div class="col">
        <h3>ğŸ§¾ JSON interprÃ©tÃ©</h3>
        <pre id="json">â€”</pre>
      </div>
    </div>
    <p id="status">PrÃªt Ã  scanner.</p>
    <p id="counter">Billets scannÃ©s : 0</p>
    <div>
      <button id="resetScans" class="danger">â™»ï¸ RÃ©initialiser les scans</button>
      <button id="gotoHome" class="violet">ğŸ  Accueil</button>

    </div>

  <div class="panel" id="testArea" style="display:none">
    <h3>ğŸ§ª QR de test (ouvre cette page sur un autre appareil pour le scanner)</h3>

  </div>

<script>
let scanner;
let lastScanText = "";
let lastScanTime = 0;

const rawEl = document.getElementById("raw");
const decEl = document.getElementById("decoded");
const jsonEl = document.getElementById("json");
const statusEl = document.getElementById("status");
const counterEl = document.getElementById("counter");

function updateCounter(){
  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  counterEl.textContent = "Billets scannÃ©s : " + scanned.length;
}

function safeUrlDecode(s){
  try{
    // On ne decodeURIComponent que si on voit des %XX et que Ã§a ne semble pas dÃ©jÃ  Ãªtre du JSON
    if (/%[0-9A-Fa-f]{2}/.test(s) && !s.trim().startsWith("{")) {
      return decodeURIComponent(s);
    }
  }catch(e){}
  return s;
}

function startScanner(){
  scanner = new Html5Qrcode("reader");
  const config = {
    fps: 10,
    qrbox: (vw, vh) => {
      const minEdge = Math.min(vw, vh);
      const size = Math.floor(minEdge * 0.8);
      return { width: size, height: size };
    }
  };
  scanner.start(
    { facingMode: "environment" },
    config,
    onScanSuccess,
    onScanError
  ).then(() => console.log("âœ… CamÃ©ra dÃ©marrÃ©e"))
   .catch(err => { statusEl.innerHTML = "<span class='err'>Impossible d'accÃ©der Ã  la camÃ©ra : "+err+"</span>"; });
  updateCounter();
}

function onScanSuccess(text){
  const now = Date.now();
  if (text === lastScanText && now - lastScanTime < 3000) return; // anti-double trigger
  lastScanText = text; lastScanTime = now;

  rawEl.textContent = text;

  const decoded = safeUrlDecode(text);
  decEl.textContent = decoded;

  // Uniqueness: on enregistre la chaÃ®ne brute (ce que la camÃ©ra a lu)
  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  const already = scanned.includes(text);

  // JSON try
  let obj=null, jsonOk=false;
  try{ obj = JSON.parse(decoded); jsonOk=true; }
  catch(e){ jsonOk=false; }

  if (jsonOk) {
    jsonEl.textContent = JSON.stringify(obj, null, 2);
  } else {
    jsonEl.textContent = "â€” (pas un JSON valide)";
  }

  if (already) {
    statusEl.innerHTML = "<span class='err'>âš ï¸ Billet dÃ©jÃ  validÃ©</span>";
    return;
  }

  scanned.push(text);
  localStorage.setItem("scannedTickets", JSON.stringify(scanned));
  updateCounter();

  statusEl.innerHTML = jsonOk
    ? "<span class='ok'>âœ… Billet valide</span>"
    : "<span class='ok'>â„¹ï¸ Lu, mais pas du JSON (affichÃ© ci-dessus)</span>";
}

function onScanError(){ /* silencieux */ }

// Boutons
document.getElementById("resetScans").onclick = ()=>{
  if (confirm("Effacer la liste locale des billets scannÃ©s ?")) {
    localStorage.removeItem("scannedTickets");
    updateCounter();
    statusEl.textContent = "Liste effacÃ©e. PrÃªt Ã  scanner.";
  }
};
document.getElementById("gotoHome").onclick = ()=>{ window.location.href = "index.html"; };

// GÃ©nÃ©ration dâ€™un QR de test (ta chaÃ®ne encodÃ©e rÃ©elle)
document.getElementById("showTestQR").onclick = ()=>{
  const testArea = document.getElementById("testArea");
  testArea.style.display = "block";
  // >> Remplace par une autre charge si tu veux tester autre chose
  const payload = "%7B%22nom%22%3A%22Bebe%22%2C%22email%22%3A%22nellylac%40gmail.com%22%2C%22tel%22%3A%220987654321%22%2C%22sieges%22%3A%22S-16%22%2C%22date_reservation%22%3A%222025-10-25T18%3A17%3A32.788Z%22%7D";
  document.getElementById("testPayload").textContent = payload + "\n\nDÃ©codÃ© :\n" + safeUrlDecode(payload);
  const canvas = document.getElementById("testQR");
  // GÃ©nÃ¨re un QR grand et lisible
  QRCode.toCanvas(canvas, payload, { width: 300, margin: 1 }, (err)=> {
    if (err) console.error(err);
  });
};

window.addEventListener("load", startScanner);
</script>
