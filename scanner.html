<!-- Librairie -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;padding:16px;text-align:center;background:linear-gradient(180deg,#f9f9f9,#e3f2fd)}

<body>
  <h1>ğŸ­ ThÃ©Ã¢tre Saint Martin â€” Scanner</h1>
  <p>Alignez le QR dans le carrÃ© pour valider un billet.</p>

  <div id="reader"></div>

  <div class="panel">
    <p id="status">PrÃªt Ã  scanner.</p>
    <p id="counter">Billets scannÃ©s : 0</p>
    <div id="details" style="display:none;"></div>

    <button id="newScanBtn" class="green">ğŸ¬ Nouveau scan</button>
    <button id="resetScanBtn" class="violet">â™»ï¸ RÃ©initialiser</button>
    <button id="gotoHome" class="violet">ğŸ  Accueil</button>
  </div>

<script>
let scanner;
let scanning = false;
let lastScanText = "";
let lastScanTime = 0;

const statusEl = document.getElementById("status");
const counterEl = document.getElementById("counter");
const detailsEl = document.getElementById("details");
const newScanBtn = document.getElementById("newScanBtn");

function updateCounter(){
  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  counterEl.textContent = "Billets scannÃ©s : " + scanned.length;
}

async function startScanner(){
  if (scanning) return;
  scanning = true;
  scanner = new Html5Qrcode("reader");

  const config = {
    fps: 10,
    qrbox: (vw, vh) => {
      const minEdge = Math.min(vw, vh);
      const size = Math.floor(minEdge * 0.8);
      return { width: size, height: size };
    }
  };

  try {
    await scanner.start({ facingMode: "environment" }, config, onScanSuccess, () => {});
    console.log("âœ… CamÃ©ra dÃ©marrÃ©e");
    updateCounter();
    newScanBtn.style.display = "none";
  } catch (err) {
    statusEl.innerHTML = "<span class='err'>Impossible d'accÃ©der Ã  la camÃ©ra : "+err+"</span>";
  }
}

async function stopScanner(){
  if (!scanner) return;
  try {
    await scanner.stop();
    scanning = false;
    console.log("â¸ï¸ Scanner en pause");
  } catch(e){ console.error(e); }
}

function safeDecode(str){
  try {
    if (/%[0-9A-Fa-f]{2}/.test(str)) return decodeURIComponent(str);
  } catch(e){}
  return str;
}

async function onScanSuccess(text){
  const now = Date.now();
  if (text === lastScanText && now - lastScanTime < 3000) return;
  lastScanText = text; lastScanTime = now;

  await stopScanner();

  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  const already = scanned.includes(text);

  const decoded = safeDecode(text);
  let data = null;
  try { data = JSON.parse(decoded); } catch(e){ data = null; }

  if (already) {
    statusEl.innerHTML = "<span class='err'>âš ï¸ Billet dÃ©jÃ  validÃ©</span>";
    flash("red");
  } else {
    scanned.push(text);
    localStorage.setItem("scannedTickets", JSON.stringify(scanned));
    updateCounter();
    statusEl.innerHTML = "<span class='ok'>âœ… Billet lu avec succÃ¨s</span>";
    flash("lime");
  }

  if (data && typeof data === "object") {
  detailsEl.style.display = "block";
  const paye = data.paye === true;

  detailsEl.innerHTML = `
    <strong>Nom :</strong> ${data.nom || "(non prÃ©cisÃ©)"}<br>
    <strong>Email :</strong> ${data.email || "(non prÃ©cisÃ©)"}<br>
    <strong>TÃ©lÃ©phone :</strong> ${data.tel || "(non prÃ©cisÃ©)"}<br>
    <strong>SiÃ¨ges :</strong> ${data.sieges || "(inconnu)"}<br>
    <strong>Ã‰tat du paiement :</strong> ${paye ? "âœ… PayÃ©" : "âŒ Non payÃ©"}
  `;

  // ğŸŸ¢ Si payÃ© â†’ flash vert, sinon rouge
  flash(paye ? "limegreen" : "red");

  // Changer aussi le texte principal
  statusEl.innerHTML = paye
    ? "<span class='ok'>âœ… Billet payÃ© â€“ accÃ¨s autorisÃ©</span>"
    : "<span class='err'>âŒ Billet non payÃ© â€“ refuser lâ€™entrÃ©e</span>";

} else {
  detailsEl.style.display = "block";
  detailsEl.innerHTML = "<em>Format inconnu â€” aucune donnÃ©e exploitable trouvÃ©e.</em>";
  flash("orange");
}


  // â±ï¸ AprÃ¨s 5 secondes, afficher le bouton "Nouveau scan"
  setTimeout(() => {
    newScanBtn.style.display = "inline-block";
    statusEl.textContent = "PrÃªt pour un nouveau scan.";
  }, 5000);
}

// effet flash visuel
function flash(color) {
  const overlay = document.createElement("div");
  Object.assign(overlay.style, {
    position:"fixed", inset:"0", background:color, opacity:"0.25", zIndex:"99",
  });
  document.body.append(overlay);
  setTimeout(() => overlay.remove(), 150);
}

// bouton "Nouveau scan"
newScanBtn.onclick = () => {
  detailsEl.style.display = "none";
  statusEl.textContent = "PrÃªt Ã  scanner.";
  newScanBtn.style.display = "none";
  startScanner();
};

// bouton "Accueil"
document.getElementById("gotoHome").onclick = ()=>{ window.location.href = "index.html"; };

// === â™»ï¸ Bouton "RÃ©initialiser les billets scannÃ©s" (protÃ©gÃ© par mot de passe admin) ===
const resetScanBtn = document.getElementById("resetScanBtn");
if (resetScanBtn) {
  resetScanBtn.onclick = () => {
    const pwd = prompt("ğŸ” Entrez le mot de passe administrateur pour rÃ©initialiser :");
    if (pwd === "admin123") { // ğŸ”‘ change ici ton mot de passe admin
      if (confirm("Voulez-vous vraiment effacer tous les billets scannÃ©s ?")) {
        localStorage.removeItem("scannedTickets");
        updateCounter();
        detailsEl.style.display = "none";
        statusEl.innerHTML = "<span class='ok'>âœ… Liste des scans rÃ©initialisÃ©e.</span>";
        newScanBtn.style.display = "none";
        flash("lime");
      }
    } else if (pwd !== null) {
      alert("âŒ Mot de passe incorrect.");
      flash("red");
    }
  };
}

window.addEventListener("load", startScanner);
</script>
