<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üéüÔ∏è Scanner ‚Äî Th√©√¢tre Saint Martin</title>

<!-- Librairie -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  body{font-family:system-ui,-apple-system,"Segoe UI",sans-serif;margin:0;padding:16px;text-align:center;background:linear-gradient(180deg,#f9f9f9,#e3f2fd)}
  h1{color:#0d47a1;margin:6px 0}
  #reader{width:320px;margin:12px auto;border-radius:10px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.15)}
  .panel{max-width:640px;margin:16px auto;background:#fff;padding:12px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.12);text-align:left}
  pre{white-space:pre-wrap;background:#fafafa;border:1px solid #eee;padding:8px;border-radius:6px;overflow:auto}
  .ok{color:#2e7d32;font-weight:700;margin:0}
  .err{color:#d32f2f;font-weight:700;margin:0}
  button{padding:10px 14px;border-radius:8px;border:none;color:#fff;cursor:pointer;margin:6px}
  .btn{background:#1976d2}.btn:hover{background:#0d47a1}
  .danger{background:#d32f2f}.danger:hover{background:#b71c1c}
  .violet{background:#8e24aa}.violet:hover{background:#6a1b9a}
  #counter{font-weight:700;color:#0d47a1}
  @media(max-width:420px){#reader{width:260px}}
</style>
</head>
<body>
  <h1>üé≠ Th√©√¢tre Saint Martin ‚Äî Scanner</h1>
  <p>Alignez le QR dans le carr√©.</p>

  <div id="reader"></div>

  <div class="panel">
    <h3>üì• Lu (brut)</h3>
    <pre id="raw">‚Äî</pre>

    <p id="status">Pr√™t √† scanner.</p>
    <p id="counter">Billets scann√©s : 0</p>

    <div>
      <button id="resetScans" class="danger">‚ôªÔ∏è R√©initialiser les scans</button>
      <button id="gotoHome" class="violet">üè† Accueil</button>
    </div>
  </div>

<script>
let scanner;
let lastScanText = "";
let lastScanTime = 0;

const rawEl = document.getElementById("raw");
const statusEl = document.getElementById("status");
const counterEl = document.getElementById("counter");

function updateCounter(){
  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  counterEl.textContent = "Billets scann√©s : " + scanned.length;
}

function startScanner(){
  scanner = new Html5Qrcode("reader");
  const config = {
    fps: 10,
    qrbox: (vw, vh) => {
      const minEdge = Math.min(vw, vh);
      const size = Math.floor(minEdge * 0.8);
      return { width: size, height: size };
    }
  };
  scanner.start(
    { facingMode: "environment" },
    config,
    onScanSuccess,
    onScanError
  ).then(() => console.log("‚úÖ Cam√©ra d√©marr√©e"))
   .catch(err => { statusEl.innerHTML = "<span class='err'>Impossible d'acc√©der √† la cam√©ra : "+err+"</span>"; });
  updateCounter();
}

function onScanSuccess(text){
  const now = Date.now();
  if (text === lastScanText && now - lastScanTime < 3000) return; // anti-double trigger
  lastScanText = text; lastScanTime = now;

  rawEl.textContent = text;

  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  const already = scanned.includes(text);

  if (already) {
    statusEl.innerHTML = "<span class='err'>‚ö†Ô∏è Billet d√©j√† valid√©</span>";
    return;
  }

  scanned.push(text);
  localStorage.setItem("scannedTickets", JSON.stringify(scanned));
  updateCounter();

  statusEl.innerHTML = "<span class='ok'>‚úÖ Billet lu avec succ√®s</span>";
}

function onScanError(){ /* silencieux */ }

// Boutons
document.getElementById("resetScans").onclick = ()=>{
  if (confirm("Effacer la liste locale des billets scann√©s ?")) {
    localStorage.removeItem("scannedTickets");
    updateCounter();
    statusEl.textContent = "Liste effac√©e. Pr√™t √† scanner.";
  }
};
document.getElementById("gotoHome").onclick = ()=>{ window.location.href = "index.html"; };

window.addEventListener("load", startScanner);
</script>
</body>
</html>
