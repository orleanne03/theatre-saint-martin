<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üé≠ Scanner ‚Äî Th√©√¢tre Saint Martin</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(180deg, #f9f9f9, #e3f2fd);
  color: #212121;
  text-align: center;
  margin: 0;
  padding: 20px;
  transition: background-color 0.6s ease;
}
h1 { color: #0d47a1; margin: 6px 0; }
#reader {
  width: 320px;
  margin: 12px auto;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 12px rgba(0,0,0,.15);
}
#result {
  max-width: 720px;
  margin: 18px auto;
  background: #fff;
  padding: 14px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,.12);
  text-align: left;
}
.valid { color: #2e7d32; font-weight: 700; }
.error { color: #d32f2f; font-weight: 700; }
.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 14px;
}
button {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  color: #fff;
}
.btn-reset { background: #d32f2f; }
.btn-home { background: #8e24aa; }
small { display: block; margin-top: 8px; color: #666; }
#counter {
  margin-top: 10px;
  font-weight: bold;
  color: #0d47a1;
}
@media(max-width:420px){#reader{width:260px}}
</style>
</head>
<body>
<h1>üé≠ Th√©√¢tre Saint Martin ‚Äî Contr√¥le des billets</h1>
<p>Scannez le QR code du billet pour v√©rifier son contenu.</p>

<div id="reader"></div>

<div id="result">
  <p>Scannez un QR code pour voir les informations.</p>
</div>

<div id="counter">Billets scann√©s : 0</div>

<div class="controls">
  <button id="clearScans" class="btn-reset">‚ôªÔ∏è R√©initialiser</button>
  <button id="gotoHome" class="btn-home">üè† Accueil</button>
</div>

<script>
let scanner;
let lastScanText = "";
let lastScanTime = 0;

function updateCounter() {
  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");
  document.getElementById("counter").textContent =
    "Billets scann√©s : " + scanned.length;
}

function startScanner() {
  scanner = new Html5Qrcode("reader");

  const config = {
    fps: 10,
    qrbox: (w, h) => {
      const s = Math.floor(Math.min(w, h) * 0.8);
      return { width: s, height: s };
    }
  };

  scanner.start({ facingMode: "environment" }, config, onScanSuccess, onScanError)
    .then(() => console.log("‚úÖ Cam√©ra d√©marr√©e"))
    .catch(err => {
      document.getElementById("result").innerHTML =
        "<p class='error'>Impossible d'acc√©der √† la cam√©ra.</p>";
      console.error(err);
    });

  updateCounter();
}

function onScanSuccess(decodedText) {
  const now = Date.now();
  if (decodedText === lastScanText && now - lastScanTime < 3000) return;
  lastScanText = decodedText;
  lastScanTime = now;

  const out = document.getElementById("result");
  const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");

  if (scanned.includes(decodedText)) {
    out.innerHTML = `<p class="error">‚ö†Ô∏è Billet d√©j√† valid√©</p><pre>${decodedText}</pre>`;
    return;
  }

  scanned.push(decodedText);
  localStorage.setItem("scannedTickets", JSON.stringify(scanned));
  updateCounter();

  // üîπ Affiche le contenu brut du QR, d√©cod√© si besoin
  const decoded = decodeURIComponent(decodedText);
  out.innerHTML = `<p class="valid">‚úÖ Billet valide</p><pre>${decoded}</pre>`;
}

function onScanError(error) {}

document.getElementById("clearScans").onclick = () => {
  if (confirm("Effacer la liste des billets scann√©s ?")) {
    localStorage.removeItem("scannedTickets");
    document.getElementById("result").innerHTML =
      "<p>Liste effac√©e. Pr√™t √† scanner.</p>";
    updateCounter();
  }
};

document.getElementById("gotoHome").onclick = () => {
  window.location.href = "index.html";
};

window.addEventListener("load", startScanner);
</script>
</body>
</html>
