<body>

<h1>ğŸ­ ThÃ©Ã¢tre Saint Martin</h1>
<h3>Scanner le billet Ã  lâ€™entrÃ©e</h3>

<div id="reader"></div>
<div id="result">Scannez un QR code pour vÃ©rifier le billet.</div>

<button onclick="window.location.href='index.html'">â† Retour Ã  l'accueil</button>

<script>
let scanner;
let lastScanText = "";
let lastScanTime = 0;

function startScanner() {
  scanner = new Html5Qrcode("reader");
  const config = { fps: 10, qrbox: { width: 250, height: 250 } };
  scanner.start(
    { facingMode: "environment" },
    config,
    onScanSuccess,
    onScanError
  ).catch(err => {
    document.getElementById("result").innerHTML =
      '<p class="error">Impossible d\'accÃ©der Ã  la camÃ©ra : ' + err + '</p>';
  });
}

function onScanSuccess(decodedText) {
  const now = Date.now();
  // EmpÃªche plusieurs dÃ©clenchements du mÃªme QR en 3 secondes
  if (decodedText === lastScanText && now - lastScanTime < 5000) {
    return;
  }
  lastScanText = decodedText;
  lastScanTime = now;

  const out = document.getElementById("result");
  try {
    const data = JSON.parse(decodedText);
    const scanned = JSON.parse(localStorage.getItem("scannedTickets") || "[]");

    if (scanned.includes(decodedText)) {
      out.innerHTML = `
        <p class="error">âš ï¸ Billet dÃ©jÃ  validÃ© !</p>
        <p><b>Nom :</b> ${data.nom || "â€”"}</p>
        <p><b>Email :</b> ${data.email || "â€”"}</p>
        <p><b>SiÃ¨ges :</b> ${data.sieges || "â€”"}</p>
        <p><b>Date :</b> ${data.date_reservation || "â€”"}</p>
      `;
      return;
    }

    scanned.push(decodedText);
    localStorage.setItem("scannedTickets", JSON.stringify(scanned));

    out.innerHTML = `
      <p class="valid">âœ… Billet valide</p>
      <p><b>Nom :</b> ${data.nom || "â€”"}</p>
      <p><b>Email :</b> ${data.email || "â€”"}</p>
      <p><b>TÃ©lÃ©phone :</b> ${data.tel || "â€”"}</p>
      <p><b>SiÃ¨ges :</b> ${data.sieges || "â€”"}</p>
      <p><b>Date :</b> ${data.date_reservation || "â€”"}</p>
    `;
  } catch (err) {
    out.innerHTML = '<p class="error">âŒ QR Code invalide</p>';
  }
}

function onScanError(error) {
  // on ignore les erreurs silencieuses
}

document.getElementById("clearScans").onclick = () => {
  if (!confirm("Effacer la liste des billets scannÃ©s sur cet appareil ?")) return;
  localStorage.removeItem("scannedTickets");
  document.getElementById("result").innerHTML =
    "<p>Liste des scans effacÃ©e. PrÃªt Ã  scanner.</p>";
};

document.getElementById("gotoHome").onclick = () => {
  window.location.href = "index.html";
};

window.addEventListener("load", startScanner);
</script>
